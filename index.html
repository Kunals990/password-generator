<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>
            Password Generator
        </h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg id="copyMsg"></span>
                <img src="./assets/pages-dual-tone-icon.svg" alt="copy" width="23px" height="23px" data-copyMsgImg >
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--Checkboxes-->
            <div>
                <input type="checkbox" id="uppercase" type="checkbox">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" type="checkbox">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" type="checkbox">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" type="checkbox">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="strength" id="s1"></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="./jsscript.js"></script>
</body>
</html>
